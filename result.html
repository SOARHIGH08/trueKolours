<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- icons -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style-sidebar.css">
    <link rel="stylesheet" href="assets/css/style-result.css">
    <link rel="stylesheet" href="assets/css/style-test.css">
    <title>Result</title>
</head>
<body>  
  <main class="test">
    <div class="sidebar-container">
      <div class="logo-text" id="logo-text">
          <iconify-icon icon="ic:twotone-color-lens"></iconify-icon>
          <p>True Kolours</p>
      </div>

      <div class="burger" id="burger"></div>

      <div class="sidebar hidden-li" id="sidebar">
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="index.html">Four Temperaments</a></li>
              <li><a href="test.html">Personality Test</a></li>
              <li><a href="index.html"></a>About Us</a></li>
          </ul>
      </div>

      <div class="floating-cta" id="specificLi">
          <h1>Get Involved</h1>
      </div>
    </div>
    <div class="page-wrapper">   
        <div class="result-container" id="resultContainer">
           
          <div class="result-subtitle">
            <h3>Personality Test Result</h3>
          </div>  

          <div class="card-result yellow" id="yellow">
            <div class="icon-yellow icon-result"></div>
            <div class="percent">
              <p class="text" id="yPercent"></p>
            </div>
          </div>

            <div class="card-result red" id="red">
              <div class="icon-red icon-result">
                
              </div>
              <div class="percent">
                <p class="text" id="rPercent"></p>
              </div>
            </div>
            
            <div class="card-result green" id="green">
              <div class="icon-green icon-result"></div>
              <div class="percent">
                <p class="text" id="gPercent"></p>
              </div>
            </div>
            
            <div class="card-result blue" id="blue">
              <div class="icon-blue icon-result"></div>
              <div class="percent">
                <p class="text" id="bPercent"></p>
              </div>
            </div>
        </div>

        <div class="details-container">
            <div class="card-details">
              <div class="title">Saguine</div>
              <div class="day-container">
                <div class="good-day">
                  <p class="subtitle">Strengths</p>
                  <div class="details" id="ysDetails"></div>
                </div>
                <div class="bad-day">
                  <p class="subtitle">Weaknesses</p>
                  <div class="details" id="ywDetails"></div>
                </div>
              </div>
            </div>          
            
            <div class="card-details">
              <div class="title">Choleric</div>
              <div class="day-container">
                <div class="good-day">
                  <p class="subtitle">Strengths</p>
                  <div class="details" id="csDetails"></div>
                </div>
                <div class="bad-day">
                  <p class="subtitle">Weaknesses</p>
                  <div class="details" id="cwDetails"></div>
                </div>
              </div>
            </div>   

            <div class="card-details">
              <div class="title">Melancholic</div>
              <div class="day-container">
                <div class="good-day">
                  <p class="subtitle">Strengths</p>
                  <div class="details" id="msDetails"></div>
                </div>
                <div class="bad-day">
                  <p class="subtitle">Weaknesses</p>
                  <div class="details" id="mwDetails"></div>
                </div>
              </div>
            </div>   

            <div class="card-details">
              <div class="title">Phlegmatic</div>
              <div class="day-container">
                <div class="good-day">
                  <p class="subtitle">Strengths</p>
                  <div class="details" id="psDetails"></div>
                </div>
                <div class="bad-day">
                  <p class="subtitle">Weaknesses</p>
                  <div class="details" id="pwDetails"></div>
                </div>
              </div>
            </div>   
          
        </div>
      </div>  
    </div>
  </main>
  
  <script src="assets/js/sidebar.js"></script>
  <script src="assets/js/result.js"></script>

</body>
</html>
